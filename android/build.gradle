buildscript {
    ext.kotlin_version = '1.9.22' // Use the latest Kotlin version if available
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Use the latest version of Google services plugin
        classpath 'com.google.gms:google-services:4.4.2'
        // Include Firebase Crashlytics or Performance Monitoring if needed
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.8' // Example for Crashlytics
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
